	<h2>ಹೊನ್ನು ತನ್ನ ಬಣ್ಣದ ಲೇಸುವ...</h2>
	<div>
		<p>
ಹೊನ್ನು ತನ್ನ ಬಣ್ಣದ ಲೇಸುವ ತಾನರಿಯದಂತೆ<br />
ಬೆಲ್ಲ ತನ್ನ ಮಧುರವ ತಾನರಿಯದಂತೆ<br />
ಪುಷ್ಪ ತನ್ನ ಪರಿಮಳವ ತಾನರಿಯದಂತೆ<br />
ವಾರಿಶಿಲೆ ಅಂಬುವಿನೊಳು ಲೀಯವಾದಂತೆ<br />
ಮನವು ಮಹಾಲಿಂಗದಲ್ಲಿ ಲೀಯವಾಗಿ<br />
ಮನವಳಿದು ನೆನಹುಳಿದು<br />
ನೆನಹು ನಿಃಪತಿಯಾಗಿ ನಾನು ನೀನಾಗಿರ್ದೆನಯ್ಯಾ,<br />
ಮಹಾಲಿಂಗಗುರು ಶಿವಸಿದ್ಧೇಶ್ವರ ಪ್ರಭುವೇ.
		</p>
	</div>
