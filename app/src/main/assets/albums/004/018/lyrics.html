	<h2>ಹಸಿವಾದಡೆ ಊರೊಳಗ...</h2>
	<div>
		<p>
ಹಸಿವಾದಡೆ ಊರೊಳಗೆ ಬ್ಥಿಕ್ಷಾನ್ನಗಳುಂಟು.<br />
ತೃಷೆಯಾದಡೆ ಕೆರೆ ಹಳ್ಳ ಬಾವಿಗಳುಂಟು. <br />
ಅಂಗಶೀತಕ್ಕೆ ಬೀಸಾಟ ಅರಿವೆಗಳುಂಟು. <br />
ಶಯನಕ್ಕೆ ಹಾಳು ದೇಗುಲಗಳುಂಟು. <br />
ಚೆನ್ನಮಲ್ಲಿಕಾರ್ಜುನಯ್ಯಾ, <br />
ಆತ್ಮಸಂಗಾತಕ್ಕೆ ನೀನೆನಗುಂಟು. 
		</p>
