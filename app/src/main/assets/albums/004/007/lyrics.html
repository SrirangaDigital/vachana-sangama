	<h2>ಭಕ್ತಿಯೆಂಬ ಪೃಥ್ವಿಯ ಮೇಲೆ...</h2>
	<div>
		<p>
ಭಕ್ತಿಯೆಂಬ ಪೃಥ್ವಿಯ ಮೇಲೆ,<br />
ಗುರುವೆಂಬಬೀಜವಂಕುರಿಸಿ, <br />
ಲಿಂಗವೆಂಬ ಎಲೆಯಾಎತ್ತು. <br />
ಲಿಂಗವೆಂಬ ಎಲೆಯ ಮೇಲೆ <br />
ವಿಚಾರವೆಂಬ ಹೂವಾಎತ್ತು, <br />
ಆಚಾರವೆಂಬ ಕಾಯಾಎತ್ತು. <br />
ನಿಷ್ಪತ್ತಿಯೆಂಬ ಹಣ್ಣು ತೊಟ್ಟು ಬಿಟ್ಟು ಕಳಚಿ<br /> 
ಬೀಳುವಲ್ಲಿ ಕೂಡಲಸಂಗಮದೇವ ತನಗೆ ಬೇಕೆಂದು ಎತ್ತಿಕೊಂಡ.
		</p>
	</div>
