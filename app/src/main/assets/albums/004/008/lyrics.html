	<h2>ತೆರಣಿಯ ಹುಳು ತನ್ನ...</h2>
	<div>
		<p>
ತೆರಣಿಯ ಹುಳು ತನ್ನ ಸ್ನೇಹದಿಂದ ಮನೆಯ ಮಾಡಿ <br />
ತನ್ನ ನೂಲು ತನ್ನನೆ ಸುತ್ತಿ ಸಾವಂತೆ,<br />
ಮನಬಂದುದನು ಬಯಸಿ ಬೇವುತ್ತಿದ್ದೇನಯ್ಯಾ.<br /> 
ಎನ್ನ ಮನದ ದುರಾಶೆಯ ಮಾಣಿಸಿ ನಿಮ್ಮತ್ತ ತೋರಾ ಚೆನ್ನಮಲ್ಲಿಕಾರ್ಜುನಾ. 
		</p>
	</div>
</body>
</html>
