	<h2>ಎಣ್ಣೆ ಬೇರೆ ಬತ್ತಿ ಬೇರೆ...</h2>
	<div>
		<p>
ಎಣ್ಣೆ ಬೇರೆ ಬತ್ತಿ ಬೇರೆ:ಎರಡೂ ಕೂಡಿ ಸೊಡರಾಯಿತ್ತು.<br />
ಪುಣ್ಯ ಬೇರೆ ಪಾಪ ಬೇರೆ:ಎರಡೂ ಕೂಡಿ ಒಡಲಾಯಿತ್ತು.<br />
ಮಿಗಬಾರದು, ಮಿಗದಿರಬಾರದು, ಒಡಲಿಚ್ಛೆಯ ಸಲಿಸದೆ ನಿಮಿಷವಿರಬಾರದು.<br />
ಕಾಯಗುಣವಳಿದು ಮಾಯಾಜ್ಯೋತಿ ವಾಯುವ ಕೂಡುವ ಮುನ್ನ,<br />
ಭಕ್ತಿಯ ಮಾಡಬಲ್ಲಡೆ ಆತನೆ ದೇವ ಗುಹೇಶ್ವರಾ.
		</p>
	</div>
