	<h2>ನೆನೆ ಎಂದಡೆ ಏನ ನೆನೆವೆನಯ್ಯಾ...</h2>
	<div>
		<p>
ನೆನೆ ಎಂದಡೆ ಏನ ನೆನೆವೆನಯ್ಯಾ?<br />
ಎನ್ನ ಕಾಯವೆ ಕೈಲಾಸವಾಯಿತ್ತು,<br />
ಮನವೆ ಲಿಂಗವಾಯಿತ್ತು,<br /> 
ತನುವೆ ಸೆಜ್ಜೆಯಾಯಿತ್ತು.<br />
ನೆನೆವಡೆ ದೇವನುಂಟೆ? <br />
ನೋಡುವಡೆ ಭಕ್ತನುಂಟೆ?<br />
ಗುಹೇಶ್ವರಲಿಂಗ ಲೀಯವಾಯಿತ್ತು.
		</p>
	</div>
