	<h2>ಭೂಮಿ ನಿನ್ನದಲ್ಲ..</h2>
	<div>
		<p>
			ಭೂಮಿ ನಿನ್ನದಲ್ಲ ಹೇಮ ನಿನ್ನದಲ್ಲ ಕಾಮಿನಿ ನಿನ್ನವಳಲ್ಲ<br>
			ಅವು ಜಗಕ್ಕಿಕ್ಕಿದ ವಿಧಿ.<br>
			ನಿನ್ನ ಒಡವೆ ಎಂಬುದು ಜ್ಞಾನರತ್ನ.<br>
			ಅಂತಪ್ಪ ದಿವ್ಯರತ್ನವ ಕೆಡಗುಡದೆ<br>
			ಆ ರತ್ನವ ನೀನು ಅಲಂಕರಿಸಿದೆಯಾದಡೆ<br>
			ನಮ್ಮ ಗುಹೇಶ್ವರಲಿಂಗದಲ್ಲಿ<br>
			ನಿನ್ನಿಂದ ಬಿಟ್ಟು ಸಿರಿವಂತರಿಲ್ಲ ಕಾಣಾ ಎಲೆ ಮನವೆ
		</p>
	</div>
