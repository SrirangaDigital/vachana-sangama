	<h2>ಮನೆಯೊಳಗೆ..</h2>
	<div>
		<p>
			ಮನೆಯೊಳಗೆ ಮನೆಯೊಡೆಯನಿದ್ದಾನೊ, ಇಲ್ಲವೊ<br>
			ಹೊಸ್ತಿಲಲ್ಲಿ ಹುಲ್ಲು ಹುಟ್ಟಿ, ಮನೆಯೊಳಗೆ ರಜ ತುಂಬಿ,<br>
			ಮನೆಯೊಳಗೆ ಮನೆಯೊಡೆಯನಿದ್ದಾನೊ, ಇಲ್ಲವೊ<br>
			ತನುವಿನಲ್ಲಿ ಹುಸಿ ತುಂಬಿ, ಮನದೊಳಗೆ ವಿಷಯ ತುಂಬಿ<br>
			ಮನದೊಳಗೆ [ಮನದೊ]ಡೆಯನಿದ್ದಾನೊ, ಇಲ್ಲವೊ<br>
			ಇಲ್ಲ, ಕೂಡಲಸಂಗಮದೇವಾ.
