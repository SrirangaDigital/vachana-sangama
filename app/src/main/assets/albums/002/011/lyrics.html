	<h2>ಮಾಡಬೇಕು ಮಾಡಬೇಕು..</h2>
	<div>
		<p>
			ಮಾಡಬೇಕು, ಮಾಡಬೇಕು, ಮಹಾನುಭಾವರ ಸಂಗವ<br>
			ನೋಡಬೇಕು ನೋಡಬೇಕು, ಸಿದ್ಧಾಂತವೇದಾಂತಂಗಳ.<br>
			ಹಾಡಬೇಕು ಹಾಡಬೇಕು, ಪರಶಿವಲಿಂಗವ.<br>
			ಕೂಡಬೇಕು ಕೂಡಬೇಕು, ಕಪಿಲಸಿದ್ಧಮಲ್ಲಿಕಾರ್ಜುನಲಿಂಗವ.
		</p>
	</div>
