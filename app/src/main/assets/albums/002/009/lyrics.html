	<h2>ಬೆಟ್ಟದ ಮೇಲೊಂದು..</h2>
	<div>
		<p>
			ಬೆಟ್ಟದ ಮೇಲೊಂದು ಮನೆಯ ಮಾಡಿ,<br>
			ಮೃಗಗಳಿಗಂಜಿದಡೆಂತಯ್ಯಾ ? <br>
			ಸಮುದ್ರದ ತಡಿಯಲೊಂದು ಮನೆಯ ಮಾಡಿ, <br>
			ನೊರೆತೆರೆಗಳಿಗಂಜಿದಡೆಂತಯ್ಯಾ ? <br>
			ಸಂತೆಯೊಳಗೊಂದು ಮನೆಯ ಮಾಡಿ, <br>
			ಶಬ್ದಕ್ಕೆ ನಾಚಿದಡೆಂತಯ್ಯಾ ? <br>
			ಚೆನ್ನಮಲ್ಲಿಕಾರ್ಜುನದೇವ ಕೇಳಯ್ಯಾ, <br>
			ಲೋಕದೊಳಗೆ ಹುಟ್ಟಿದ ಬಳಿಕ ಸ್ತುತಿನಿಂದೆಗಳು ಬಂದಡೆ ಮನದಲ್ಲಿ ಕೋಪವ<br>
			ತಾಳದೆ ಸಮಾಧಾನಿಯಾಗಿರಬೇಕು.
		</p>
	</div>
