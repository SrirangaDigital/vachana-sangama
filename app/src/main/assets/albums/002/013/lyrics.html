	<h2>ಕದಳಿ ಎಂಬುದು..</h2>
	<div>
		<p>
			ಕದಳಿ ಎಂಬುದು ತನು, ಕದಳಿ ಎಂಬುದು ಮನ, <br>
			ಕದಳಿ ಎಂಬುದು ವಿಷಯಂಗಳು. <br>
			ಕದಳಿ ಎಂಬುದು ಭವಘೋರಾರಣ್ಯ. <br>
			ಈ ಕದಳಿ ಎಂಬುದ ಗೆದ್ದು ತವೆ ಬದುಕಿ ಬಂದು<br> 
			ಕದಳಿಯ ಬನದಲ್ಲಿ ಭವಹರನ ಕಂಡೆನು. <br>
			ಭವ ಗೆದ್ದು ಬಂದ ಮಗಳೆ ಎಂದು <br>
			ಕರುಣದಿ ತೆಗೆದು ಬಿಗಿಯಪ್ಪಿದಡೆ <br>
			ಚೆನ್ನಮಲ್ಲಿಕಾರ್ಜುನನ ಹೃದಯಕಮಲದಲ್ಲಿ ಅಡಗಿದೆನು. 
		</p>
	</div>
