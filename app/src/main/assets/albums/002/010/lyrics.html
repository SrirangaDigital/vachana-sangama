	<h2>ಎಚ್ಚರವಿರಬೇಕು..</h2>
	<div>
		<p>
			ಎಚ್ಚರವಿರಬೇಕು ನಡೆನುಡಿಯಲ್ಲಿ.<br>
			ಮಚ್ಚರವಿರಬೇಕು ಭವಸಂಸಾರದಲ್ಲಿ.<br>
			ಹುಚ್ಚನಾಗಿರಬೇಕು ಜನರ ಕಣ್ಣಿನಲ್ಲಿ.<br>
			ಮನ ಅಚ್ಚೊತ್ತಿದಂತಿರಬೇಕು ಲಿಂಗದಲ್ಲಿ.<br>
			ಇಂತೀ ಗುಣವುಳ್ಳಾತನೇ ಅಚ್ಚ ಶರಣನು ನೋಡಾ ಅಖಂಡೇಶ್ವರಾ.
		</p>
	</div>
