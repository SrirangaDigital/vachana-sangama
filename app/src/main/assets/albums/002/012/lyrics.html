	<h2>ಅಗ್ನಿಯ ಸುಡುವಲ್ಲಿ..</h2>
	<div>
		<p>
			ಅಗ್ನಿಯ ಸುಡುವಲ್ಲಿ ಉದಕವ ತೊಳೆವಲ್ಲಿ<br>
			ವಾಯುವ ಮೆಟ್ಟಿ ಆಕಾಶವ ಹಿಡಿವಲ್ಲಿ<br>
			ಯೋಗದ ಹೊಲಬ ನೀನೆತ್ತ ಬಲ್ಲೆ?<br>
			ಕದಳಿಯ ಬನವ ನಿನ್ನಲ್ಲಿ ನೀನು ತಿಳಿದು ನೋಡು,<br>
			ಮದ ಮತ್ಸರ ಬೇಡ. ಹೊದಕುಳಿಗೊಳಬೇಡ.<br>
			ಗುಹೇಶ್ವರನೆಂಬ ಲಿಂಗವು ಕಲ್ಪಿತವಲ್ಲ ನಿಲ್ಲೊ.
		</p>
