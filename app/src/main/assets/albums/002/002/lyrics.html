	<h2>ನುಡಿದರೆ ಮುತ್ತಿನ ಹಾರ..</h2>
	<div>
		<p>
			ನುಡಿದರೆ ಮುತ್ತಿನ ಹಾರದಂತಿರಬೇಕು.<br>
			ನುಡಿದರೆ ಮಾಣಿಕ್ಯದ ದೀಪ್ತಿಯಂತಿರಬೇಕು.<br>
			ನುಡಿದರೆ ಸ್ಫಟಿಕದ ಸಲಾಕೆಯಂತಿರಬೇಕು.<br>
			ನುಡಿದರೆ ಲಿಂಗ ಮೆಚ್ಚಿ ಅಹುದಹುದನಬೇಕು.<br>
			ನುಡಿಯೊಳಗಾಗಿ ನಡೆಯದಿದ್ದಡೆ,<br>
			ಕೂಡಲಸಂಗಮದೇವನೆಂತೊಲಿವನಯ್ಯಾ
		</p>
