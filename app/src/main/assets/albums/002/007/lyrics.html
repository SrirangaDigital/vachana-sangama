	<h2>ಮಾಡಿದೆನೆಂಬುದು ಮನದಲ್ಲಿ..</h2>
	<div>
		<p>
			ಮಾಡಿದೆನೆಂಬುದು ಮನದಲ್ಲಿ ಹೊಳೆದಡೆ,<br>
			ಏಡಿಸಿ ಕಾಡಿತ್ತು ಶಿವನ ಡಂಗುರ,<br>
			ಮಾಡಿದೆನೆನ್ನದಿರಾ ಲಿಂಗಕ್ಕೆ, ಮಾಡಿದೆನೆನ್ನದಿರಾ ಜಂಗಮಕ್ಕೆ,<br>
			ಮಾಡಿದೆನೆಂಬುದು ಮನದಲಿಲದಿದ್ದಡೆ,<br>
			ಬೇಡಿತ್ತನೀವನು ಕೂಡಲಸಂಗಮದೇವ.
		</p>
	</div>
