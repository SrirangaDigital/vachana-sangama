	<h2>ಛಲ ಬೇಕು ಶರಣಂಗೆ...</h2>
	<div>
		<p>
			ಛಲಬೇಕು ಶರಣಂಗೆ ಪರಧನವನೊಲ್ಲೆನೆಂಬ,<br>
			ಛಲಬೇಕು ಶರಣಂಗೆ ಪರಸತಿಯನೊಲ್ಲೆನೆಂಬ,<br>
			ಛಲಬೇಕು ಶರಣಂಗೆ ಪರದೈವವನೊಲ್ಲೆನೆಂಬ,<br>
			ಛಲಬೇಕು ಶರಣಂಗೆ ಲಿಂಗಜಂಗಮವನೊಂದೆಂಬ,<br>
			ಛಲಬೇಕು ಶರಣಂಗೆ ಪ್ರಸಾದ ದಿಟವೆಂಬ,<br>
			ಛಲವಿಲ್ಲದವರ ಮೆಚ್ಚ ಕೂಡಲಸಂಗಮದೇವ.
		</p>
