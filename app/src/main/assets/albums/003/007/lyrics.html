	<h2>ಕಾಯಕ್ಕೆ ನೆಳಲಾಗಿ...</h2>
	<div>
		<p>
			ಕಾಯಕ್ಕೆ ನೆಳಲಾಗಿ ಕಾಡಿತ್ತು ಮಾಯೆ<br>
			ಪ್ರಾಣಕ್ಕೆ ಮನವಾಗಿ ಕಾಡಿತ್ತು ಮಾಯೆ<br>
			ಮನಕ್ಕೆ ನೆನಹಾಗಿ ಕಾಡಿತ್ತು ಮಾಯೆ<br>
			ನೆನಹಿಂಗೆ ಅರಿವಾಗಿ ಕಾಡಿತ್ತು ಮಾಯೆ<br>
			ಜಗದ ಜಂಗುಳಿಗೆ ಬೆಂಗೋಲನೆತ್ತಿ ಕಾಡಿತ್ತು ಮಾಯೆ<br>
			ಚೆನ್ನಮಲ್ಲಿಕಾರ್ಜುನ, ನೀನೊಡ್ಡಿದ ಮಾಯೆಯನಾರೂ ಗೆಲಬಾರದು
		</p>
	</div>
