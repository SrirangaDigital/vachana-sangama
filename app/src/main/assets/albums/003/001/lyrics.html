	<h2>ಸುಪ್ರಭಾತ ಸಮಯದಲ್ಲಿ...</h2>
	<div>
		<p>
			ಸುಪ್ರಭಾತ ಸಮಯದಲ್ಲಿ ಅರ್ತಿಯಲ್ಲಿ ಲಿಂಗವ ನೆನೆದಡೆ,<br>
			ತಪ್ಪುವುದು ಅಪಮೃತ್ಯು, ಕಾಲಕರ್ಮಂಗಳಯ್ಯಾ.<br>
			ದೇವಪೂಜೆಯ ಮಾಟ, ದುರಿತಬಂಧನದೋಟ.<br>
			ಶಂಭು ನಿಮ್ಮ ನೋಟ, ಹಿಂಗದ ಕಣ್ಬೇಟ.<br>
			ಸದಾ ಸನ್ನಿತನಾಗಿ ಶರಣೆಂಬುದು, ನಂಬುವುದು.<br>
			ಜಂಗಮಾರ್ಚನೆಯ ಮಾಟ, ಕೂಡಲಸಂಗನ ಕೂಟ.
		</p>
	</div>
