	<h2>ಜ್ಞಾನದ ಬಲದಿಂದ...</h2>
	<div>
		<p>
			ಜ್ಞಾನದ ಬಲದಿಂದ ಅಜ್ಞಾನದ ಕೇಡು ನೋಡಯ್ಯಾ,<br>
			ಜ್ಯೋತಿಯ ಬಲದಿಂದ ತಮಂಧದ ಕೇಡು ನೋಡಯ್ಯಾ,<br>
			ಸತ್ಯದ ಬಲದಿಂದ ಅಸತ್ಯದ ಕೇಡು ನೋಡಯ್ಯಾ,<br>
			ಪರುಷದ ಬಲದಿಂದ ಅವಲೋಹದ ಕೇಡು ನೋಡಯ್ಯಾ,<br>
			ಕೂಡಲಸಂಗನ ಶರಣರ ಅನುಭಾವದ ಬಲದಿಂದ<br>
			ಎನ್ನ ಭವದ ಕೇಡು ನೋಡಯ್ಯಾ.
		</p>
