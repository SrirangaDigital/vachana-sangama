<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
</head>
<body>
	<h2>ನಡೆ ಚೆನ್ನ...</h2>
	<div>
		<p>
			ನಡೆ ಚೆನ್ನ, ನುಡಿ ಚೆನ್ನ, ಎಲ್ಲಿ ನೋಡಿದಡಲ್ಲಿ ಚೆನ್ನ,<br>
			ಪ್ರಮಥರೊಳಗೆ ಚೆನ್ನ, ಪುರಾತರೊಳಗೆ ಚೆನ್ನ.<br>
			ಸವಿದು ನೋಡಿ ಅಂಬಲಿ<br>
			ರುಚಿಯಾಯಿತ್ತೆಂದು<br>
			ಕೂಡಲಸಂಗಮದೇವಂಗೆ ಬೇಕೆಂದು<br>
			ಕೈದೆಗೆದ ನಮ್ಮ ಚೆನ್ನ.
		</p>
	</div>
</body>
</html>
