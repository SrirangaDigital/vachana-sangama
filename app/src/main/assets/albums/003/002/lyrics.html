	<h2>ವಚನದಲ್ಲಿ ನಾಮಾಮೃತ...</h2>
	<div>
		<p>
			ವಚನದಲ್ಲಿ ನಾಮಾಮೃತ ತುಂಬಿ,<br>
			ನಯನದಲ್ಲಿ ಮೂರುತಿ ತುಂಬಿ,<br>
			ಮನದಲ್ಲಿ ನಿಮ್ಮ ನೆನಹು ತುಂಬಿ,<br>
			ಕಿವಿಯಲ್ಲಿ ಕೀರುತಿ ತುಂಬಿ.<br>
			ಕೂಡಲಸಂಗಮದೇವಾ<br>
			ನಿಮ್ಮ ಚರಣಕಮಲದೊಳಗಾನು ತುಂಬಿ.
		</p>
	</div>
