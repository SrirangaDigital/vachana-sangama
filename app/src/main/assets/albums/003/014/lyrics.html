	<h2>ಬಯಲು ಬಯಲನೆ...</h2>
	<div>
		<p>
			ಬಯಲು ಬಯಲನೆ ಬಿತ್ತಿ,<br>
			ಬಯಲು ಬಯಲನೆ ಬೆಳೆದು<br>
			ಬಯಲು ಬಯಲಾಗಿ ಬಯಲಾಯಿತ್ತಯ್ಯ.<br>
			ಬಯಲ ಜೀವನ,ಬಯಲ ಭಾವನೆ;<br>
			ಬಯಲು ಬಯಲಾಗಿ ಬಯಲಾಯಿತ್ತಯ್ಯ.<br>
			ನಿಮ್ಮ ಪೂಜಿಸಿದವರು ಮುನ್ನವೇ ಬಯಲಾದರು.<br>
			ನಾ ನಿಮ್ಮ ನಂಬಿ ಬಯಲಾದೆ ಗುಹೇಶ್ವರಾ.
		</p>
	</div>
