	<h2>ಜಗದಗಲ ಮುಗಿಲಗಲ...</h2>
	<div>
		<p>
ಜಗದಗಲ ಮುಗಿಲಗಲ ಮಿಗೆಯಗಲ ನಿಮ್ಮಗಲ,<br />
ಪಾತಾಳದಿಂದವೆ ಅತ್ತತ್ತ ನಿಮ್ಮ ಶ್ರೀಚರಣ,<br />
ಬ್ರಹ್ಮಾಂಡದಿಂದವೆ ಅತ್ತತ್ತ ನಿಮ್ಮ ಶ್ರೀಮಕುಟ,<br />
ಅಗಮ್ಯ ಅಗೋಚರ ಅಪ್ರತಿಮ ಲಿಂಗವೆ, ಕೂಡಲಸಂಗಮದೇವಯ್ಯಾ,<br />
ಎನ್ನ ಕರಸ್ಥಲಕ್ಕೆ ಬಂದು ಚುಳುಕಾದಿರಯ್ಯಾ.
		</p>
	</div>
