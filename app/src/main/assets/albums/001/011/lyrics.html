	<h2>ಸೂರ್ಯನ ಉದಯ...</h2>
	<div>
		<p>
ಸೂರ್ಯನ ಉದಯ ತಾವರೆಗೆ ಜೀವಾಳ,<br />
ಚಂದ್ರಮನುದಯ ನೈದುಲೆಗೆ ಜೀವಾಳ.<br />
ಕೂಪರಠಾವಿನಲ್ಲಿ ಕೂಟ ಜೀವಾಳವಯ್ಯಾ,<br />
ಒಲಿದ ರಾವಿನಲ್ಲಿ ನೋಟ ಜೀವಾಳವಯ್ಯಾ.<br />
ಕೂಡಲಸಂಗನ ಶರಣರ<br />
ಬರವೆನಗೆ ಪ್ರಾಣ ಜೀವಾಳವಯ್ಯಾ. 
		</p>
