	<h2>ನೀನೊಲಿದಡೆ ಕಲ್ಲೆಲ್ಲ...</h2>
	<div>
		<p>
ನೀನೊಲಿದಡೆ ಕಲ್ಲೆಲ್ಲ ಕನಕವಯ್ಯ. <br />
ನೀನೊಲಿದಡೆ ಹುಲ್ಲೆಲ್ಲ ರಾಜಾನ್ನವಯ್ಯ.<br />
ನೀನೊಲಿದಡೆ ಕೊರಡೆಲ್ಲ ಕಲ್ಪವೃಕ್ಷವಯ್ಯ.<br />
ನೀನೊಲಿದಡೆ ಬರಡೆಲ್ಲ ಕಾಮಧೇನುವಯ್ಯ.<br />
ನೀನೊಲಿದಡೆ ಏನುಂಟು ಏನಿಲ್ಲವಯ್ಯ ಅಖಂಡೇಶ್ವರಾ.
		</p>
	</div>
