	<h2>ಎನಗೆ ನಿಮ್ಮ...</h2>
	<div>
		<p>
ಎನಗೆ ನಿಮ್ಮ ನೆನಹಾದಾಗ ಉದಯ,<br />
ಎನಗೆ ನಿಮ್ಮ ಮರಹಾದಾಗ ಅಸ್ತಮಾನ.<br /> 
ಎನಗೆ ನಿಮ್ಮ ನೆನೆಹವೆ ಜೀವನ, <br />
ಎನಗೆ ನಿಮ್ಮ ನೆನಹವೆ ಪ್ರಾಣ, ಕಾಣಾ ತಂದೆ.<br /> 
ಸ್ವಾಮಿ, ಎನ್ನ ಹೃದಯದಲ್ಲಿ ನಿಮ್ಮ ಚರಣದುಂಡಿಗೆಯನೊತ್ತಯ್ಯಾ, <br />
ವದನದಲಿ ಷಡಕ್ಷರಿಯ ಬರೆಯಯ್ಯಾ ಕೂಡಲಸಂಗಮದೇವಾ.
		</p>
