	<h2>ಅಕ್ಕ ಕೇಳವ್ವ....</h2>
	<div>
		<p>
ಅಕ್ಕ ಕೇಳವ್ವ ಅಕ್ಕಯ್ಯ, ನಾಂನೊಂದ ಕನಸ ಕಂಡೆ!<br />
ಅಕ್ಕಿಯಡಕೆ ಓಲೆ ತೆಂಗಿನಕಾಯಿ ಕಂಡೆ!<br />
ಚಿಕ್ಕ ಚಿಕ್ಕ ಜಡೆಗಳ ಸುಲಿಪಲ್ಲ ಗೊರವನು,<br />
ಭಿಕ್ಷಕ್ಕೆ ಮನೆಗೆ ಬಂದುದ ಕಂಡೆನವ್ವ!<br />
ಮಿಕ್ಕು ಮೀರಿಹೋಹನ ಬೆಂಬತ್ತಿ ಕೈವಿಡಿದೆನು!<br />
ಚೆನ್ನಮಲ್ಲಿಕಾರ್ಜುನಯ್ಯನ ಕಂಡು ಕಣ್ದೆರೆದೆನು!
		</p>
