	<h2>ಚಂದ್ರೋದಯಕ್ಕೆ ಅಂಬುಧಿ...</h2>
	<div>
		<p>
ಚಂದ್ರೋದಯಕ್ಕೆ ಅಂಬುದ್ಥಿ ಹೆಚ್ಚುವುದಯ್ಯಾ,<br />
ಚಂದ್ರ ಕುಂದೆ, ಕುಂದುವುದಯ್ಯಾ.<br />
ಚಂದ್ರಂಗೆ ರಾಹು ಅಡ್ಡ ಬಂದಲ್ಲಿ<br />
ಅಂಬುದ್ಥಿ ಬೊಬ್ಬಿಟ್ಟಿತ್ತೆ ಅಯ್ಯಾ<br />
ಅಂಬುದ್ಥಿಯ ಮುನಿ ಆಪೋಶನವ ಕೊಂಬಲ್ಲಿ<br />
ಚಂದ್ರಮನಡ್ಡ ಬಂದನೆ, ಅಯ್ಯಾ ?<br />
ಆರಿಗಾರೂ ಇಲ್ಲ, ಕೆಟ್ಟವಂಗೆ ಕೆಳೆಯಿಲ್ಲ,<br />
ಜಗದ ನಂಟ ನೀನೆ, ಅಯ್ಯಾ,<br />
ಕೂಡಲಸಂಗಮದೇವಯ್ಯಾ

		</p>
