	<h2>ನಾನೊಂದ ನೆನೆದರೆ ತಾನೊಂದ...</h2>
	<div>
		<p>
ನಾನೊಂದ ನೆನೆದಡೆ ತಾನೊಂದ ನೆನೆವುದು,<br />
ನಾನಿತ್ತಲೆಳೆದಡೆ ತಾನತ್ತಲೆಳೆವುದು.<br />
ತಾ ಬೇರೆ ಎನ್ನನಳಲಿಸಿ ಕಾಡಿತ್ತು,<br />
ತಾ ಬೇರೆ ಎನ್ನ ಬಳಲಿಸಿ ಕಾಡಿತ್ತು.<br />
ಕೂಡಲಸಂಗನ ಕೂಡಿಹೆನೆಂದಡೆ<br />
ತಾನೆನ್ನ ಮುಂದುಗೆಡಿಸಿತ್ತು ಮಾಯೆ.
		</p>
