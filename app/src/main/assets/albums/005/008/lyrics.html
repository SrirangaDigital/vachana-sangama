	<h2>ಗುರುವಿಡಿದು ಕುರುಹ...</h2>
	<div>
		<p>
ಗುರುವಿಡಿದು ಕುರುಹಕಾಣಬೇಕು.<br />
ಕುರುಹುವಿಡಿದು ಅರುಹಕಾಣಬೇಕು.<br />
ಅರುಹುವಿಡಿದು ಆಚಾರವಕಾಣಬೇಕು.<br />
ಆಚಾರವಿಡಿದು ನಿಜವಕಾಣಬೇಕು.<br />
ನಿಜವಿಡಿದು ನಮ್ಮ ಅಖಂಡೇಶ್ವರಲಿಂಗವ ಕೂಡಬೇಕು.
		</p>
	</div>
</body>
