	<h2>ಅತ್ತಲಿತ್ತ ಹೋಗದಂತೆ...</h2>
	<div>
		<p>
ಅತ್ತಲಿತ್ತ ಹೋಗದಂತೆ, <br />
ಹೆಳವನ ಮಾಡಯ್ಯಾ ತಂದೆ,<br />
ಸುತ್ತಿ ಸುಳಿದು ನೋಡದಂತೆ, <br />
ಅಂಧಕನ ಮಾಡಯ್ಯಾ ತಂದೆ,<br />
ಮತ್ತೊಂದ ಕೇಳದಂತೆ, <br />
ಕಿವುಡನ ಮಾಡಯ್ಯಾ ತಂದೆ,<br />
ನಿಮ್ಮ ಶರಣರ ಪಾದವಲ್ಲದೆ<br />
ಅನ್ಯ ವಿಷಯಕ್ಕೆಳಸದಂತೆ ಇರಿಸು, <br />
ಕೂಡಲಸಂಗಮದೇವಾ.

		</p>
	</div>
