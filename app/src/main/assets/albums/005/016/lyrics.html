	<h2>ಅರಸಿ ತೊಳಲಿದಡಿಲ್ಲ...</h2>
	<div>
		<p>
ಅರಸಿ ತೊಳಲಿದಡಿಲ್ಲ, ಹರಸಿ ಬಳಲಿದಡಿಲ್ಲ,<br />
ಬಯಸಿ ಹೊಕ್ಕಡಿಲ್ಲ, ತಪಸ್ಸು ಮಾಡಿದಡಿಲ್ಲ.<br /> 
ಅದು ತಾನಹ ಕಾಲಕ್ಕಲ್ಲದೆ ಸಾಧ್ಯವಾಗದು. <br />
ಶಿವನೊಲಿದಲ್ಲದೆ ಕೈಗೂಡದು. <br />
ಚೆನ್ನಮಲ್ಲಿಕಾರ್ಜುನನೆನಗೊಲಿದನಾಗಿ <br />
ನಾನು ಸಂಗನಬಸವಣ್ಣನ ಶ್ರೀಪಾದವ ಕಂಡು ಬದುಕಿದೆನು.
		</p>
	</div>
