<!DOCTYPE html>

<body>
	<h2>ಎತ್ತೆತ್ತ ನೋಡಿದಡತ್ತತ್ತ...</h2>
	<div>
		<p>
ಎತ್ತೆತ್ತ ನೋಡಿದಡತ್ತತ್ತ ನೀನೇ ದೇವಾ,<br />
ಸಕಲವಿಸ್ತಾರದ ರೂಹು ನೀನೇ ದೇವಾ,<br />
`ವಿಶ್ವತಶ್ಚಕ್ಷು' ನೀನೆ ದೇವಾ,<br />
`ವಿಶ್ವತೋಮುಖ' ನೀನೆ ದೇವಾ,<br />
`ವಿಶ್ವತೋಬಾಹು' ನೀನೇ ದೇವಾ,<br />
`ವಿಶ್ವತಃಪಾದ' ನೀನೆ ದೇವಾ, ಕೂಡಲಸಂಗಮದೇವಾ.
		</p>
	</div>
</body>
</html>
