	<h2>ಜನಿತಕ್ಕೆ ತಾಯಾಗಿ...</h2>
	<div>
		<p>
ಜನಿತಕ್ಕೆ ತಾಯಾಗಿ ಹೆತ್ತಳು ಮಾಯೆ,<br />
ಮೋಹಕ್ಕೆ ಮಗಳಾಗಿ ಹುಟ್ಟಿದಳು ಮಾಯೆ,<br />
ಕೂಟಕ್ಕೆ ಸ್ತ್ರೀಯಾಗಿ ಕೂಡಿದಳು ಮಾಯೆ,<br />
ಇದಾವಾವ ಪರಿಯಲ್ಲಿ ಕಾಡಿಹಿತು ಮಾಯೆ.<br />
ಈ ಮಾಯೆಯ ಕಳೆವಡೆ ಎನ್ನಳವಲ್ಲ,<br />
ನೀವೆ ಬಲ್ಲಿರಿ ಕೂಡಲಸಂಗಮದೇವಾ
		</p>
	</div>
