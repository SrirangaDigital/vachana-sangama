	<h2>ಹೊತ್ತಾರೆ ಎದ್ದು ಅಗ್ರವಣಿ...</h2>
	<div>
		<p>
ಹೊತ್ತಾರೆ ಎದ್ದು, ಅಗ್ಫವಣಿ ಪತ್ರೆಯ ತಂದು,<br />
ಹೊತ್ತು ಹೋಗದ ಮುನ್ನ ಪೂಜಿಸು ಲಿಂಗವ.<br />
ಹೊತ್ತು ಹೋದ ಬಳಿಕ ನಿನ್ನನಾರು ಬಲ್ಲರು<br />
ಹೊತ್ತು ಹೋಗದ ಮುನ್ನ, ಮೃತ್ಯುವೊಯ್ಯದ ಮುನ್ನ<br />
ತೊತ್ತುಗೆಲಸವ ಮಾಡು ಕೂಡಲಸಂಗಮದೇವನ

		</p>
