	<h2>ಉದಕದೊಳಗೆ ಬೈಟಿಟ್ಟ...</h2>
	<div>
		<p>
ಉದಕದೊಳಗೆ ಬಯ್ಚಿಟ್ಟ ಬಯ್ಕೆಯ ಕಿಚ್ಚಿನಂತಿದ್ದಿತ್ತು,<br />

ಕೂಡಲಸಂಗಮದೇವ ಕನ್ನೆಯ ಸ್ನೇಹದಂತಿದ್ದಿತ್ತು.
		</p>
