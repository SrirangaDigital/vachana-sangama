	<h2>ಕರಿಯಂಜುವುದು ಅಂಕುಶಕ್ಕಯ್ಯಾ...</h2>
	<div>
		<p>
ಕರಿಯಂಜುವುದು ಅಂಕುಶಕ್ಕಯ್ಯಾ,<br />
ಗಿರಿಯಂಜುವುದು ಕುಲಿಶಕ್ಕಯ್ಯಾ,<br />
ತಮಂಧವಂಜುವುದು ಜ್ಯೋತಿಗಯ್ಯಾ,<br />
ಕಾನನವಂಜುವುದು ಬೇಗೆಗಯ್ಯಾ,<br />
ಪಂಚಮಹಾಪಾತಕವಂಜುವುದು<br />
ಕೂಡಲಸಂಗನ ನಾಮಕ್ಕಯ್ಯಾ.
		</p>
	</div>
</body>
</html>
